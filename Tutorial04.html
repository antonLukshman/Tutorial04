<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Bank Account Registration</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <h1>Bank Account Registration</h1>


    <form></form>

        <fieldset class="Personal">

            <legend>Personal Details</legend>

            <label for="firstName">First name:</label>

            <input type="text" id="firstName" name="firstName" required>


            <label for="surname">Surname:</label>

            <input type="text" id="surname" name="surname" required>


            <label for="email">Email address:</label>

            <input type="email" id="email" name="email" required>


            <label for="phoneNumber">Phone number:</label>

            <input type="tel" id="phoneNumber" name="phoneNumber" required>

        </fieldset>


        <fieldset class="account">

            <legend>Account Details</legend>

            <label for="accountType">Account Type:</label>

            <input type="radio" id="savingsAccount" name="accountType" value="Savings Account" required>

            <label for="savingsAccount">Savings Account</label>

            <input type="radio" id="currentAccount" name="accountType" value="Current Account">

            <label for="currentAccount">Current Account</label>

            <input type="radio" id="fixedDepositAccount" name="accountType" value="Fixed Deposit Account">

            <label for="fixedDepositAccount">Fixed Deposit Account</label>


            <label for="initialDeposit">Initial Deposit Amount:</label>

            <input type="number" id="initialDeposit" name="initialDeposit" required>


            <label for="password">Setup a password:</label>

            <input type="password" id="password" name="password" required>

        </fieldset>


        <fieldset class="additional">

            <legend>Additional Information</legend>

            <label for="identificationType">Identification Type:</label>

            <select id="identificationType" name="identificationType" required>

                <option value="National ID">National ID</option>

                <option value="Passport">Passport</option>

                <option value="Driver's License">Driver's License</option>

            </select>


            <label for="identificationNumber">Identification Number:</label>

            <input type="text" id="identificationNumber" name="identificationNumber" required>


            <label for="address">Address:</label>

            <textarea id="address" name="address" required></textarea>

        </fieldset>


        <input type="submit" value="Register">

        <input type="reset" value="Reset">

    </form>


    <hr class="ruler">

</body>

</html>
